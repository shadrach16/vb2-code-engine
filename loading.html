<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Loading VibeBuilder...</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: sans-serif;
            flex-direction: column;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 2s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        p {
            margin-top: 20px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="loader"></div>
    <p>Loading VibeBuilder...</p>
</body>
</html>
